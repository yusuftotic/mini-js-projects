<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="./styles.css" />
  <title>Counter</title>
</head>

<body>
  <h1 class="heading">counter app</h1>

  <div class="container">
    <p id="counter" class="counter">0</p>
    <button type="button" id="decrease" class="btn decrease">
      <i class="fi fi-rr-minus"></i>
    </button>
    <button type="button" id="reset" class="btn reset">
      <i class="fi fi-rr-refresh"></i>
    </button>
    <button type="button" id="increase" class="btn increase">
      <i class="fi fi-rr-plus"></i>
    </button>
  </div>

  <script src="./script.js" ></script>
</body>

</html>
